mall"> <label for="color">What is your favorite color?</label> <input id="color" name="color" type="color" required> </div> <div class="form-small"> <label for="bedtime">What time do you go to bed?</label> <input id="bedtime" name="bedtime" type="time" required> </div> <div class="form-small"> <label for="cars">What are your favorite brand of cars?</label> <select id="cars" name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-small"> <label for="rating">How do you rate our work?</label> <input id="rating" name="rating" type="range" min="0" max="100" value="10" step="1"> </div> </fieldset> <fieldset class="form-big"> <legend>Additional info:</legend> <div class="form-small"> <label for="comment">Comments:</label> <textarea id="comment" name="comment" maxlength="200" autocomplete="off">
